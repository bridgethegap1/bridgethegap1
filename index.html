<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            margin: 10px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            padding-bottom: 5px;
        }

        a:hover {
            color: #00ffcc;
            border-color: #00ffcc;
        }

        select {
            background-color: #00ffcc;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        select:hover {
            background-color: #009688;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="english.html">English</a>
        <a href="science.html">Science</a>
        <a href="language.html">Languages</a>
        <a href="theMath.html">Math</a>
        <select id="languageSelect">
            <option value="english">English</option>
            <option value="spanish">Español</option>
            <option value="french">Français</option>
            <option value="german">Deutsch</option>
            <option value="italian">Italiano</option>
            <option value="hindi">हिन्दी</option>
            <!-- Add other languages here -->
        </select>
    </div>

    <script>
        const languageTranslations = {
            "english": {
                "title": "Welcome",
                "link1": "English",
                "link2": "Science",
                "link3": "Languages",
                "link4": "Math"
            },
            "spanish": {
                "title": "Bienvenido",
                "link1": "Inglés",
                "link2": "Ciencia",
                "link3": "Idiomas",
                "link4": "Matemáticas"
            },
            "french": {
                "title": "Bienvenue",
                "link1": "Anglais",
                "link2": "Science",
                "link3": "Langues",
                "link4": "Mathématiques"
            },
            "german": {
                "title": "Willkommen",
                "link1": "Englisch",
                "link2": "Wissenschaft",
                "link3": "Sprachen",
                "link4": "Mathematik"
            },
            "italian": {
                "title": "Benvenuto",
                "link1": "Inglese",
                "link2": "Scienza",
                "link3": "Lingue",
                "link4": "Matematica"
            },
            "hindi": {
                "title": "स्वागत",
                "link1": "अंग्रेज़ी",
                "link2": "विज्ञान",
                "link3": "भाषाएँ",
                "link4": "गणित"
            }
            // Add translations for other languages as needed
        };

        const languageSelect = document.getElementById('languageSelect');

        languageSelect.addEventListener('change', () => {
            const selectedLanguage = languageSelect.value;
            translateEntireSite(selectedLanguage);
        });

        function translateEntireSite(language) {
            const translations = languageTranslations[language];
            document.title = translations.title;
            document.querySelectorAll('.container a').forEach((element, index) => {
                element.textContent = translations['link' + (index + 1)];
            });
        }
    </script>
</body>

</html>
